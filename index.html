<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/7aa80eab5d.js" crossorigin="anonymous"></script>
    <script src="script.js" defer ></script>

</head>

<body>
    <div class="calculator-grid">
        <div class="output">
            <div data-current-operand class="current-operand"></div>
        </div>

        <button id="buttons" class="span-two">AC</button>
        <button id="buttons">DEL</button>
        <button id="buttons" class="divideButton">/</button>
        <button id="buttons">1</button>
        <button id="buttons">2</button>
        <button id="buttons">3</button>
        <button id="buttons">*</button>
        <button id="buttons">4</button>
        <button id="buttons">5</button>
        <button id="buttons">6</button>
        <button id="buttons">-</button>
        <button id="buttons">7</button>
        <button id="buttons">8</button>
        <button id="buttons">9</button>
        <button id="buttons">+</button>
        <button id="buttons">0</button>
        <button id="buttons">.</button>
        <button id="buttons" class="span-two">=</button>
    </div>

</body>

</html>
